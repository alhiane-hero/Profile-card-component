<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile card component</title>

    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <section class="profile-card">

        <img class='top-pattern' src="images/bg-pattern-top.svg" alt="top pattern">

        <img class='bottom-pattern' src="images/bg-pattern-bottom.svg" alt="bottom pattern">

        <div class="card">

            <div class="card-head">

                <img src="images/bg-pattern-card.svg" alt="pattern card">

                <div class="user-img">

                    <img src="images/image-victor.jpg" alt="victor">

                </div>

            </div>

            <div class="card-body">

                <div class="text">

                    <h3>Victor Crest <span>26</span></h3>

                    <p>London</p>

                </div>

                <div class="stats">

                    <div>
    
                        <p>80K</p>
    
                        <span>Followers</span>
    
                    </div>
    
                    <div>
    
                        <p>803K</p>
    
                        <span>Likes</span>
    
                    </div>
    
                    <div>
    
                        <p>1.4K</p>
    
                        <span>Photos</span>
    
                    </div>
    
                </div>

            </div>

        </div>

    </section>
    
</body>

</html>
